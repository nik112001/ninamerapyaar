<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --sage: #9caf88;
  --gold: #d4af37;
  --rose: #ffdde2;
  --soft-pink: #fce4ec;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--rose), var(--soft-pink));
  overflow-x: hidden;
  text-align: center;
}

/* ================= MINI GAME ================= */

#game {
  padding: 40px 20px;
}

.instructions {
  font-size: 1.2rem;
  margin-bottom: 20px;
  font-weight: 500;
}

.items {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.item {
  font-size: 2.5rem;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.item:hover {
  transform: scale(1.3);
}

.counter {
  margin-top: 25px;
  font-weight: 500;
}

/* ================= GOLDEN 3 ================= */

#goldenThree {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 10rem;
  font-family: 'Playfair Display', serif;
  color: var(--gold);
  text-shadow: 0 0 25px var(--gold);
  opacity: 0;
  transition: all 1s ease;
  z-index: 20;
}

#goldenThree.show {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}

/* ================= ENVELOPE ================= */

#envelopeSection {
  display: none;
  height: 100vh;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.envelope {
  position: relative;
  width: 280px;
  height: 180px;
  background: var(--sage);
  border-radius: 10px;
  cursor: pointer;
  perspective: 1000px;
}

.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: var(--sage);
  clip-path: polygon(0 0, 100% 0, 50% 50%);
  transform-origin: top;
  transition: transform 1s ease;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.letter {
  position: absolute;
  width: 90%;
  height: 90%;
  background: white;
  top: 5%;
  left: 5%;
  border-radius: 10px;
  transform: translateY(100%);
  transition: transform 1s ease 0.5s;
}

.envelope.open .letter {
  transform: translateY(0);
}

/* ================= INVITATION ================= */

#invitation {
  display: none;
  min-height: 100vh;
  padding: 40px 20px;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  border-radius: 25px;
  padding: 40px 25px;
  max-width: 400px;
  margin: auto;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  border: 2px solid var(--gold);
  position: relative;
}

.card h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  color: var(--gold);
  margin-bottom: 15px;
}

.script {
  font-family: 'Great Vibes', cursive;
  font-size: 1.8rem;
  margin: 15px 0;
  color: #444;
}

.buttons {
  margin-top: 25px;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border-radius: 25px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: var(--sage);
  color: white;
}

#yesBtn:hover {
  background: var(--gold);
}

#noBtn {
  background: #f48fb1;
  color: white;
  position: relative;
}

.watermark {
  margin-top: 20px;
  font-size: 0.8rem;
  opacity: 0.6;
}

@media (max-width: 600px) {
  .card {
    width: 95%;
  }
}
</style>
</head>
<body>

<!-- MINI GAME -->
<div id="game">
  <div class="instructions">
    Choose 3 of each ðŸ’• (Her favorite number is 3)
  </div>
  <div class="items">
    <div class="item">ðŸŒ¹</div>
    <div class="item">ðŸŒ¹</div>
    <div class="item">ðŸŒ¹</div>
    <div class="item">ðŸ’Œ</div>
    <div class="item">ðŸ’Œ</div>
    <div class="item">ðŸ’Œ</div>
    <div class="item">ðŸ’–</div>
    <div class="item">ðŸ’–</div>
    <div class="item">ðŸ’–</div>
  </div>
  <div class="counter" id="counter">
    Roses: 0 | Letters: 0 | Hearts: 0
  </div>
</div>

<div id="goldenThree">3</div>

<!-- ENVELOPE -->
<div id="envelopeSection">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter"></div>
  </div>
  <p style="margin-top:20px;">Tap the envelope ðŸ’Œ</p>
</div>

<!-- INVITATION -->
<div id="invitation">
  <div class="card">
    <h1>Will You Be My Valentine?</h1>
    <div class="script">Forever & Always â™¥</div>
    <p>February 14th</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’š</button>
      <button id="noBtn">No</button>
    </div>

    <div class="watermark">
      N&N<br/>
      Forever & Always â™¥
    </div>
  </div>
</div>

<script>
let roses = 0, letters = 0, hearts = 0;

document.querySelectorAll('.item').forEach(item => {
  item.addEventListener('click', () => {
    if(item.textContent === 'ðŸŒ¹') roses++;
    if(item.textContent === 'ðŸ’Œ') letters++;
    if(item.textContent === 'ðŸ’–') hearts++;

    item.remove();

    document.getElementById('counter').innerText =
      `Roses: ${roses} | Letters: ${letters} | Hearts: ${hearts}`;

    if(roses === 3 && letters === 3 && hearts === 3){
      startGoldenThree();
    }
  });
});

function startGoldenThree(){
  document.getElementById('game').style.display = "none";
  const three = document.getElementById('goldenThree');
  three.classList.add('show');

  setTimeout(() => {
    three.style.display = "none";
    document.getElementById('envelopeSection').style.display = "flex";
  }, 2500);
}

document.getElementById('envelope').addEventListener('click', () => {
  document.getElementById('envelope').classList.add('open');

  setTimeout(() => {
    document.getElementById('envelopeSection').style.display = "none";
    document.getElementById('invitation').style.display = "flex";
  }, 2000);
});

const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseover', () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});
</script>

</body>
</html>
