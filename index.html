<style>
  body {

  h1 {

  }

  button.choice:hover {

  }

  }

<body>

<h1>Collect Ninaâ€™s Favorites ğŸ’•</h1>
<div id="instructions">
  Take your timeâ€¦ click each cozy favorite â˜ï¸
</div>

<button id="musicBtn" onclick="startMusic()">ğŸµ Turn on cozy music</button>

<div id="counter">
  ğŸ¦· 0 | ğŸ¥‘ 0 | ğŸ“ 0 | â˜• 0
</div>

<div id="proposal">
  <h1>Nina ğŸ’–</h1>
  <p>
    You found everythingâ€¦ just like you found my heart.
  </p>
  <h2>Will you be my Valentine?</h2>

  <button class="choice" onclick="accept()">YES ğŸ’•</button>
  <button class="choice" onclick="accept()">ABSOLUTELY YES ğŸ¥°</button>

  <div id="love">ğŸ’– happiest yes ever ğŸ’–</div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="cozy.mp3" type="audio/mpeg">
</audio>

<script>
  // Make functions global for Safari / GitHub Pages
  window.startMusic = startMusic;
  window.accept = accept;

  const music = document.getElementById("bgMusic");
  const counter = document.getElementById("counter");
  const proposal = document.getElementById("proposal");
  const love = document.getElementById("love");

  const collected = {
    tooth: false,
    avo: false,
    berry: false,
    coffee: false
  };

  function startMusic() {
    if (!music) return;
    music.volume = 0.4;
    music.play().catch(() => {});
    document.getElementById("musicBtn").style.display = "none";
  }

  function spawnItem(type, icon) {
    const el = document.createElement("div");
    el.className = "item";
    el.textContent = icon;
    el.style.left = Math.random() * 85 + "vw";
    el.style.animationDuration = (8 + Math.random() * 6) + "s";

    el.onclick = () => {
      if (!collected[type]) {
        collected[type] = true;
        updateCounter();
        el.remove();
        checkWin();
      }
    };

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 15000);
  }

  function updateCounter() {
    counter.textContent =
      `ğŸ¦· ${collected.tooth ? 1 : 0} | ğŸ¥‘ ${collected.avo ? 1 : 0} | ğŸ“ ${collected.berry ? 1 : 0} | â˜• ${collected.coffee ? 1 : 0}`;
  }

  function checkWin() {
    if (collected.tooth && collected.avo && collected.berry && collected.coffee) {
      document.querySelectorAll(".item").forEach(i => i.remove());
      proposal.style.display = "block";
    }
  }

  function accept() {
    love.style.display = "block";
  }

  // Gentle spawn loop
  setInterval(() => {
    spawnItem("tooth", "ğŸ¦·");
    spawnItem("avo", "ğŸ¥‘");
    spawnItem("berry", "ğŸ“");
    spawnItem("coffee", "â˜•");
  }, 2000);
</script>
