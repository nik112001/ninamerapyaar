<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #ffe4ec, #fff1d6);
  overflow: hidden;
  text-align: center;
  color: #ff5c8a;
}

h1 {
  font-family: "Pacifico", cursive;
  font-size: 2.6rem;
  margin-top: 20px;
}

#instructions { font-size: 1.2rem; }
#counter { font-size: 1.3rem; margin-bottom: 12px; }

#musicBtn {
  background: #ffb3c6;
  color: #7a003c;
  border: none;
  border-radius: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  margin-bottom: 15px;
}

.item {
  position: absolute;
  font-size: 2.6rem;
  cursor: pointer;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

#proposal {
  position: fixed;
  inset: 0;
  background: rgba(255,228,236,0.96);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  z-index: 1000;
}

#proposal.show {
  opacity: 1;
  pointer-events: auto;
}

button.choice {
  font-size: 1.4rem;
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  background: #ff5c8a;
  color: white;
  cursor: pointer;
  margin: 15px;
}

#noBtn {
  background: #ffc2d6;
  color: #7a003c;
}

#love {
  font-size: 2rem;
  margin-top: 20px;
  display: none;
}

.heart {
  position: fixed;
  font-size: 2rem;
  animation: floatHeart 3s linear forwards;
}

@keyframes floatHeart {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Collect Ninaâ€™s Favorites ğŸ’•</h1>
<div id="instructions">Click each of your favorite 3 times !!!</div>

<button id="musicBtn">ğŸµ MUSIC TIME ğŸ˜</button>

<div id="counter">ğŸ¦· 0 | ğŸ¥‘ 0 | ğŸ“ 0 | â˜• 0 | YJHD 0</div>

<div id="proposal">
  <h1>Nina ğŸ’–</h1>
  <p>You found everythingâ€¦ just like you found my heart ğŸ˜˜ğŸ˜›ğŸ˜›</p>
  <h2>Will you be my Valentine?</h2>
  <div>
    <button class="choice" id="yesBtn">YES ğŸ’•</button>
    <button class="choice" id="noBtn">No ğŸ˜…</button>
  </div>
  <div id="love">ğŸ’– happiest yes ever ğŸ’–</div>
</div>

<audio id="bgMusic" loop preload="auto">
  <source src="cozy.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const music = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");
  const counter = document.getElementById("counter");
  const proposal = document.getElementById("proposal");
  const love = document.getElementById("love");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  const collected = { tooth:0, avo:0, berry:0, coffee:0, yjhd:0 };
  const needed = 3;

  musicBtn.addEventListener("click", async () => {
    try {
      if (music.paused) {
        await music.play();
        musicBtn.textContent = "â¸ pause music";
      } else {
        music.pause();
        musicBtn.textContent = "ğŸµ MUSIC TIME ğŸ˜";
      }
    } catch (e) {
      console.log("Music blocked by browser, but page still works.");
    }
  });

  function spawnItem(emoji, key, speed) {
    const item = document.createElement("div");
    item.className = "item";
    item.textContent = emoji;
    item.style.left = Math.random() * 90 + "vw";
    item.style.animationDuration = speed + "s";

    item.onclick = () => {
      collected[key]++;
      updateCounter();
      item.remove();
      checkWin();
    };

    document.body.appendChild(item);
    setTimeout(() => item.remove(), speed * 1000);
  }

  function updateCounter() {
    counter.textContent =
      `ğŸ¦· ${collected.tooth} | ğŸ¥‘ ${collected.avo} | ğŸ“ ${collected.berry} | â˜• ${collected.coffee} | YJHD ${collected.yjhd}`;
  }

  function checkWin() {
    if (Object.values(collected).every(v => v >= needed)) {
      proposal.classList.add("show");
    }
  }

  setInterval(() => spawnItem("ğŸ¦·", "tooth", 12), 1400);
  setInterval(() => spawnItem("ğŸ¥‘", "avo", 13), 1600);
  setInterval(() => spawnItem("ğŸ“", "berry", 11), 1500);
  setInterval(() => spawnItem("â˜•", "coffee", 14), 1700);
  setInterval(() => spawnItem("ğŸ¬", "yjhd", 10), 1800);

  yesBtn.onclick = () => {
    love.style.display = "block";
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  };

  noBtn.addEventListener("mouseenter", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
  });

});
</script>

</body>
</html>
